<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإجابة على الأسئلة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">نظام الإجابة على الأسئلة</h1>
            <p class="text-gray-600">اسأل أي سؤال عن المستندات المتاحة</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <form id="questionForm" class="mb-4">
                <div class="mb-4">
                    <label for="question" class="block text-gray-700 text-sm font-bold mb-2">سؤالك:</label>
                    <textarea
                        id="question"
                        name="question"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500"
                        rows="3"
                        required
                    ></textarea>
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
                >
                    إرسال السؤال
                </button>
            </form>

            <div class="loading text-center py-4" id="loadingIndicator">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="text-gray-600 mt-2">جاري معالجة سؤالك...</p>
            </div>

            <div id="response" class="hidden">
                <div class="mb-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">الإجابة:</h2>
                    <div id="answer" class="text-gray-700 bg-gray-50 rounded-lg p-4"></div>
                </div>

                <div class="mt-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">المصادر:</h2>
                    <div id="sources" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            if (!question) return;

            // Show loading, hide response
            document.getElementById('loadingIndicator').classList.add('active');
            document.getElementById('response').classList.add('hidden');
            
            try {
                const formData = new FormData();
                formData.append('question', question);

                const response = await fetch('/api/ask', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`خطأ: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Update UI with response
                document.getElementById('answer').textContent = data.answer;
                
                const sourcesContainer = document.getElementById('sources');
                sourcesContainer.innerHTML = '';
                
                data.sources.forEach((source, index) => {
                    const sourceElement = document.createElement('div');
                    sourceElement.className = 'bg-gray-50 rounded-lg p-4';
                    
                    sourceElement.innerHTML = `
                        <p class="font-bold mb-2">مصدر ${index + 1}:</p>
                        <p class="text-gray-700">${source.content}</p>
                        ${source.metadata ? `
                            <div class="mt-2 text-sm text-gray-600">
                                <p>المصدر: ${source.metadata.source || 'غير محدد'}</p>
                            </div>
                        ` : ''}
                    `;
                    
                    sourcesContainer.appendChild(sourceElement);
                });

                // Show response
                document.getElementById('response').classList.remove('hidden');
                
            } catch (error) {
                alert(`حدث خطأ: ${error.message}`);
            } finally {
                // Hide loading
                document.getElementById('loadingIndicator').classList.remove('active');
            }
        });
    </script>
</body>
</html>
