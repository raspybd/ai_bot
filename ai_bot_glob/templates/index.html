<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت المستندات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .question-form {
            margin-bottom: 20px;
        }
        .answer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .sources {
            margin-top: 20px;
        }
        .source {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بوت المستندات</h1>
        
        <form class="question-form" method="POST">
            <label for="question">السؤال:</label><br>
            <textarea name="question" id="question" rows="4" cols="50"></textarea><br>
            <input type="submit" value="إرسال">
        </form>

        {% if answer %}
        <div class="answer">
            <h2>الإجابة:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}

        {% if sources %}
        <div class="sources">
            <h2>المصادر:</h2>
            {% for source in sources %}
            <div class="source">
                <p>{{ source.content }}</p>
                <small>المصدر: {{ source.source }}</small>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
